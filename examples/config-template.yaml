# ============================================================================
# TROUBLESHOOTING
# ============================================================================
#
# Problem: "No font files were generated"
# Solution: Use --debug to see which characters are missing from source font
#           Try a Unicode font like Arial Unicode.ttf
#
# Problem: "otf2bdf: no glyphs generated"
# Solution: Your source font doesn't contain the requested characters
#           Use --debug to see character coverage analysis
#
# Problem: Font looks wrong on CircuitPython device
# Solution: Make sure you're using PCF format (not BDF)
#           Check that the font size is appropriate for your display
#
# Problem: Characters appear as boxes on device
# Solution: The characters aren't in the generated font
#           Use --debug to verify which characters were included
#
